<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <title>Projeto Guiado</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./assets/img/logoNewtab.png" />
    </header>
    <div class="menu">
      <a id="goHome" href="./index.html">Listagem</a>
      <!--"id=goHome" adicionada para execução do "document.getElementById('goHome').click()", para que assim que clicar em salvar na página de cadastro, mudar diretamente para a página da lista-->
      <a href="./form.html">Cadastrar </a>
    </div>
    <section>
      <form class="form" onsubmit="testForm(event);">
        <div class="line-form">
          <label class="label-great" for="name">Nome:</label>
          <input name="name" id="name" required type="text" />
        </div>

        <div class="line-form">
          <label class="label-great" for="phone">Telefone:</label>
          <input
            name="phone"
            id="phone"
            onkeypress="testCampPhone(event)"
            onfocus="this.value = ''"
            required
            type="text"
          />
          <!--Foi incluido no input acima o "onkeypress="testCampPhone(event)", como um dos parametros responsivos incluidos no campo telefone.-->
          <!--Incluido onfocus="this.value = ''" para definição de parametro de valor igual a string vazia. -->
        </div>

        <div class="line-form" style="display: flex">
          <label class="label-great xp-line">Experiência prévia:</label>
          <div style="display: flex; width: 40%">
            <!--Adicionado "value: true e false" aos inputs correspondentes aos "labels: sim e não".-->
            <input type="radio" name="xp" id="xp-yes" value="true" />
            <label for="xp-yes">Sim</label>
            <br />
            <input type="radio" name="xp" id="xp-no" value="false" />
            <label for="xp-no">Não</label>
          </div>
        </div>

        <input type="submit" value="Salvar" />
      </form>
    </section>
    <script src="./assets/js/form.js"></script>
  </body>
</html>
